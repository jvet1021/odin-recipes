        <ul>
            <li>1# Ground Beef</li>
            <li>3ea Carrots</li>
            <li>3ea Celery</li>
            <li>1ea Lg Sweet Onion</li>
        </ul>
    <h2>Steps</h2>
        <ol>
            <li>sautee beef</li>
